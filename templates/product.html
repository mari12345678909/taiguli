{%  extends "base.html" %}

{% block title %}
 tbc class - viewing {{ product["name"] }}
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>tbc class</title>
    <style>
        .carousel-inner, .carousel-item {
        height: 100% }
        .carousel {height: 500px }
        .carousel-item img {
             height: 100%;
              object-fit: cover;
          }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body class="bg-secondary-subtle">

<div class="container-md bg-white p-5 rounded border shadow-lg text-center">
    <img src="{{ product['img'] }}">
    <table class="table">
        <tbody>
        <tr>
            <th scope="row">სახელი</th>
            <td>{{ product["name"] }}</td>
        </tr>
        <tr>
            <th scope="row">ფასი</th>
            <td>{{ product["price"] }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
